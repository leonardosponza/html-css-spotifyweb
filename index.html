<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>spotify</title>
</head>
<body>
     <main class="row">
        <!-- inizio menu verticale -->
        <nav class="menu-verticale row col-xs-2 overflow-hidden zi-500">
            
            <!-- inizio primo container -->
            <div class="container top-ac-xs nav-top">

                <div class="logo">
                    <img src="img/logo.svg" alt="">
                    
                </div>
                
                <div class="azione">
                    <ul>
                        <li><a href="#"><img class="immagine" src="img/home.svg" alt="home logo"><span>Home</span></a></li>
                        <li><a href="#"><img class="immagine" src="img/search.svg" alt="search logo"><span>Cerca</span></a></li>
                        <li><a href="#"><img class="immagine" src="img/libreria.svg" alt="library logo"><span>La tua libreria</span></a></li>
                    </ul>
                </div>

                 <!-- inizio sezione playlist -->
                <div class="playlist mb-10">
                    <h2 class="mb-10">PLAYLIST</h2>
                         <div id="add-playlist" class="mb-10">
                            <i class="fas fa-plus-square"></i>
                            <span>Crea playlist</span>
                          </div>
                </div>

                <div class="list-playlist">
                    <ul>                        
                        <li class="mb-10">nome playlist</li>
                        <li class="mb-10">nome playlist</li>
                        <li class="mb-10">nome playlist</li>
                        <li class="mb-10">nome playlist</li>
                        <li class="mb-10">nome playlist</li>
                        <li class="mb-10">nome playlist</li>
                        <li class="mb-10">nome playlist</li>
                    </ul>
                </div>

            </div>
            <!-- fine primo container -->

            <!-- inizio secondo container -->
            <div class="container bottom-ac-xs nav-bottom">

                <div class="bottom w100">
                    <div class="flex w100">
                        <img src="img/download.svg" alt=""><span>installa app</span>
                    </div>                    
                    <hr>
                    <div class="flex w100">
                        <img src="img/profile.svg" alt="">
                        <h2>jhon doe</h2>
                    </div>
                    
                </div>

            </div>
            <!-- fine secondo container -->

        </nav>
        <!-- fine menu verticale -->

        <!-- inizio gallery + action required -->
        <section class="col-xs-10">
            
            <section class="azione pos-frt">
                <div class="upgrade">effettua l'upgrade</div>               
            </section>

            <section class="gallery"></section>

        </section>
        <!-- fine gallery + action required -->

    </main>

    <footer class="row">
        <div class="col-xs-2"><div class="box"></div></div>
        <div class="col-xs-4 col-xs-offset-2"><div class="box"></div></div>
        <div class="col-xs-2 col-xs-offset-2"><div class="box"></div></div>
    </footer>
    
</body>
</html>
